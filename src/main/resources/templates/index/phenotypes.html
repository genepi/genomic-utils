<div class="bg-light border-right" id="sidebar-wrapper">
  <div class="input-group sidebar-search border-bottom ">
    <input class="field form-control mx-2 mb-3" id="s" name="s" type="text" value="" placeholder="Search by phenotype" autocomplete="off">
  </div>
  <div class="list-group mx-2 sidebar-list" >
    {{for index,file in files}}
      <a  href="{{file}}"  target="details" data-meta="{{file}}" id="" data-link-plot="{{file}}" {{if tab != ""}}data-link-report="{{tabLinks[index]}}"{{end}}
        class="list-group-item list-group-item-action my-1 coverage-high {{index == 0 ? "active first-item" : ""}}">
        {{phenotypes[index]}}<br>
        <small>{{loci[index]}} Top Hits</small>
      </a>
    {{end}}
  </div>
</div>
